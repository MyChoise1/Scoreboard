<html>
    <head>
        <title>BASKETBALL SCOREBOARD</title>
        <link rel="stylesheet" href="BB.css">
    </head>
    <body>
        <h1>BASKETBALL SCOREBOARD</h1>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="block1">
                    <span id="score1">0</span>
                </div>
                <div class="add">
                    <button id="b1" class="styl" onclick="addE1()">+1</button>
                    <button id="b2" class="styl" onclick="addE2()">+2</button>
                    <button id="b3" class="styl" onclick="addE3()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="block1">
                    <span id="score2">0</span>
                </div>
                <div class="add">
                    <button id="b4" class="styl" onclick="addD1()">+1</button>
                    <button id="b5" class="styl" onclick="addD2()">+2</button>
                    <button id="b6" class="styl" onclick="addD3()">+3</button>
                </div>
            </div>
        </div>
        <div class="midle">
            <button class="btn" onclick="reset()">RESTART</button>
        </div>
        <script src="BB.js"></script>
    </body>
</html>
